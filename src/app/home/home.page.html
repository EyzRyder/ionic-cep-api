<ion-content>
  <!-- 
    pesquisar a rua e mostrar seu cep 
    <ion-searchbar showCancelButton="focus"></ion-searchbar> 
  -->

  <div id="container">

    <form [formGroup]="formulario" (submit)="enviarForm()" novalidate>
      <ion-item>
        <ion-label>CEP</ion-label>
        <ion-input type="text" formControlName="cep" pattern="[0-9]*" minlength="8" maxlength="8" clearInput
          value="Limpar"></ion-input>
      </ion-item>
      <ion-button type="submit" [disabled]="!formulario.valid">Buscar</ion-button>
    </form>

    <ion-card *ngIf="dados">
      <ion-card-header>
        <ion-card-title>
          <strong>
            {{dados.uf}}
          </strong>
        </ion-card-title>
      </ion-card-header>

      <ion-list>

        <ion-item>
          <ion-label>{{dados.localidade}} - {{dados.uf}} </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Bairro:</ion-label>
          <ion-label>{{dados.bairro}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Rua:</ion-label>
          <ion-label>{{dados.logradouro}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>DDD:</ion-label>
          <ion-label>{{dados.ddd}}</ion-label>
        </ion-item>

      </ion-list>

    </ion-card>
  </div>
</ion-content>
