<ion-content class="bg">
    <!-- pesquisar a rua e mostrar seu cep  -->
    <div class="title">
    <img src="../../assets/TIMES L O C A T O N.png" alt="">
    <ion-searchbar showCancelButton="focus"></ion-searchbar> 
    </div>
  <div id="container">

    <form [formGroup]="formulario" (submit)="enviarForm()" novalidate>
      <ion-item>
        <ion-label>CEP</ion-label>
        <ion-input type="text" formControlName="cep" pattern="[0-9]*" minlength="8" maxlength="8" clearInput
          value="Limpar"></ion-input>
      </ion-item>
      <ion-button type="submit" [disabled]="!formulario.valid">Buscar</ion-button>
    </form>

    <ion-card *ngIf="dados">
      <ion-card-header>
        <ion-card-title>
          <strong>
            {{dados.uf}}
          </strong>
        </ion-card-title>
      </ion-card-header>

      <ion-list>

        <ion-item>
          <ion-label class="listTitle">
            {{dados.localidade}} - {{dados.uf}} 
          </ion-label>
        </ion-item>

        <ion-item>
          <label class="dadosTitle">Bairro:</label>
          <label class="dadosContent">{{dados.bairro}}</label>
        </ion-item>

        <ion-item>
          <label class="dadosTitle">Rua:</label>
          <label class="dadosContent">{{dados.logradouro}}</label>
        </ion-item>

        <ion-item>
          <label class="dadosTitle">DDD:</label>
          <label class="dadosContent">{{dados.ddd}}</label>
        </ion-item>

      </ion-list>
  
    <!-- aqui teria google maps -->
    <!-- <ion-card-content>
  <img src="https://www.google.com/maps/d/thumbnail?mid=1UzkBDpL5ImQhSz4eTBd0I-DhqLY&hl=en" alt="mapa"/>
  </ion-card-content>  -->

    </ion-card>
  </div>
</ion-content>
