<ion-content class="bg">
  <!-- pesquisar a rua e mostrar seu cep  -->
  <div class="title">
    <img src="../../assets/TIMES L O C A T O N.png" alt="">
    <form style="margin-top: 5%;" [formGroup]="formulario" (submit)="enviarForm()" novalidate>
      <ion-item style="border-radius: 36px;">
        <ion-label>CEP</ion-label>
        <ion-input type="text" formControlName="cep" pattern="[0-9]*" minlength="8" maxlength="8" clearInput
          value="Limpar">
        </ion-input>
      </ion-item>
      <ion-button type="submit" [disabled]="!formulario.valid">Buscar</ion-button>
    </form>
  </div>
  <div id="container">
    <ion-card *ngIf="dados" color="primary">
      <ion-card-header>
        <ion-card-title>
          <strong>
            {{dados.uf}}
          </strong>
        </ion-card-title>
      </ion-card-header>

      <ion-list style="background-color: #782EB2;" color="primary">

        <ion-item color="primary">
          <ion-label class="listTitle">
            {{dados.localidade}} - {{dados.uf}}
          </ion-label>
        </ion-item>

        <ion-item color="primary">
          <label class="dadosTitle">Bairro:</label>
          <label class="dadosContent">{{dados.bairro}}</label>
        </ion-item>

        <ion-item color="primary">
          <label class="dadosTitle">Rua:</label>
          <label class="dadosContent">{{dados.logradouro}}</label>
        </ion-item>

        <ion-item color="primary">
          <label class="dadosTitle">DDD:</label>
          <label class="dadosContent">{{dados.ddd}}</label>
        </ion-item>

      </ion-list>

    </ion-card>

  </div>

  <div *ngIf="data" class="mapa">
  <capacitor-google-map #map></capacitor-google-map>
  </div>

</ion-content>
